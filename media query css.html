<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media query</title>
    <style type="text/css">
        #D1{width: 80%;height: 80%;background-color: green;}
        @media(min-width:1500px)
          {
            #D1{width: 80%;height: 80%;background-color: green;}
          }
        @media(min-width:992x)
          {
            #D1{width: 40%;height: 40%;background-color: yellow;}
          }  
        @media(min-width:1200px)
          {
            #D1{width: 20%;height: 20%;background-color: black;}
          }
    </style>
</head>
<body>
    <div id="D1">media query demo</div>
</body>
</html>
