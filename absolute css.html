<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        div.relative{   
            position:relative;
            height: 400px;
            width: 100%;
            border:3px solid #444;
        }
        div.absolute{
            position:absolute;
            height: 200px;
            width: 50%;
            bottom: 5px;
            right: 5px;
            border: 3px solid #444;
        }
    </style>
</head>
<body>
    
    <h2>position absolute</h2>

   
    <div class="relative">this is relative position
        <div class="absolute">this is absolute position</div>
    </div>
    
</body>
</html>
